<div class="bootstrap-modal modal fade in" data-ng-show="showModal">
    <div class="modal-dialog">
        <div class="modal-content {{stateClass}}" data-ng-class="cssClass" >
            <div class="modal-header">
                <button type="button" class="close" data-ng-show="(!!confirmationButton && !confirmationButtonDisabled) || !!cancelButton" data-ng-click="cancel()">×</button>
                <h4>{{modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <div data-ng-transclude="true" data-ng-class="{{stateClass}}"></div>
            </div>
            <div class="modal-footer" data-ng-show="(!!confirmationButton && !confirmationButtonDisabled) || !!cancelButton">
                <input type="button" class="btn btn-primary" value="{{confirmationButton}}" data-ng-click="confirm()" data-ng-hide="confirmationButtonDisabled || !confirmationButton" />
                <input type="button" class="btn btn-default" value="{{cancelButton}}" data-ng-click="cancel()" data-ng-hide="cancelButtonDisabled || !cancelButton" />
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in ng-cloak" data-ng-show="showModal"></div>
