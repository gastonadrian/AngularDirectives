<div class="modal" data-ng-show="showRemoveModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-ng-click="hideModal()" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Eliminar {{plural}}</h4>
            </div>
            <div class="modal-body">
                <p>Esta seguro que desea eliminar el {{singular}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="hideModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" data-ng-click="confirmRemove()">Eliminar</button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>
